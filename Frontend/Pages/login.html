<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Imperium - Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="shape shape-top-right"></div>
    <div class="shape shape-bottom-left"></div>
    <div class="logo-corner">
        <img src="../img/Tá de olho em nóis da silva.png" alt="Logo" style="width: 32px;">
    </div>


    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        
        <div class="login-box">

            <div class="login-header text-center py-3 mb-4">
                <img src="../img/Logo.png" alt="Logo" style=" margin-right: 8px;">
            </div>

            <form class="px-4 pb-4" id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">LOGIN:</label>
                    <input type="text" class="form-control" id="username" placeholder="Login">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">SENHA:</label>
                    <input type="password" class="form-control" id="password" placeholder="Senha">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-entrar">ENTRAR</button>
                </div>
            </form>

        </div>
    </div>

    <div class="modal fade" id="erroLoginModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
            
            <div class="modal-header modal-header-aviso">
                <h5 class="modal-title" id="modalLabel">ATENÇÃO</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <div class="modal-body">
                <div class="d-flex align-items-center">
                <div class="me-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="#ffc107" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
                    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5m.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                    </svg>
                </div>
                <div id="mensagemErroModal">
                    Senha inválida. Favor contatar seu administrador.
                </div>
                </div>
            </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../js/api.js"></script>
    <script src="../js/login.js" defer></script>
  </body>
</html>
